<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>

        {% if site.logo %}
          <a href="https://4n6ir.com"><img src="{{site.logo | relative_url}}" alt="Ugly Green Logo" /></a>
        {% endif %}

        <h2>{{ site.title | default: site.github.repository_name }}</h2>

        <p class="view"><a href="https://github.com/jblukach/demystify">Demystify</a></p>
        <p class="view"><a href="https://github.com/jblukach/distillery">Distillery</a></p>
        <p class="view"><a href="https://github.com/4n6ir/matchmeta.info">MatchMeta.Info</a></p>
        <p class="view"><a href="https://github.com/jblukach/maxmind-geolite2">MaxMind GeoLite2</a></p>
        
      </header>
      <section>

      {{ content }}

      </section>
      <footer>

        <p>&copy; 2020 - 2022 cloudbot.4n6ir.com</p>

      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
